<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GSAP Crash Course Practice</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="title anim1">
                <h1 class="anim2">Bridging the gap</h1>
                <h1 class="anim2">between dream</h1>
                <h1 class="anim2">and reality</h1>
            </div>
            <p class="anim1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa alias modi natus excepturi?</p>
            <a href="#" class="anim1" id="cta">Start Dreaming</a>
        </div>
    </main>
    <aside>
            <div class="wrapper">
                <img class="swirl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/swirl.png" alt="Swirl Graphic">
            </div>
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script>
        gsap.from('.anim1', {opacity: 0, duration: 1, y: -50, stagger: 0.6, delay: 0.6});
        gsap.from('.anim2', {opacity: 0, duration: 1, y: -50, stagger: 0.1, delay: 0.4});
        gsap.from('img', {duration: 1, y:30, opacity: 0, delay: 1.4});
        gsap.from('aside', {duration: 1, backgroundPosition: '200px 0px', opacity: 0, delay: 1.1});
    </script>

    <script src="index.js"></script>
</body>
</html>
